<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente  e diminua o tamanho do seu navegador.</p>

    <!-- Tag PICTURE e SOURCE = Ajustar imagem automaticamente dependendo do tamanho da tela do usuário -->
    <!-- SEMPRE começar da MENOR imagem para a MAIOR . O último item dentro de <picture> deve ser a imagem padrão. -->
    <!-- TYPE vai indicar o media type da imagem que usamos  -->
    <!-- SRCSET vai configurar o nome da imagem que será carregada quando o tamanho indicado for atingido -->
    <!-- MEDIA indica o tamanho máximo a ser considerado para carregar a imagem indicada no atributo srcset -->
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a repodruzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/music_rock_1.mp3" type="audio/mpeg">
        <source src="midia/music_rock_1.ogg" type="audio/ogg">
        <source src="midia/music_rock_1.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/music_rock_1.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    
</body>
</html>
